student_user:
  class: sfDoctrineRouteCollection
  options:
    model:                StudentUser
    module:               student
    prefix_path:          /student
    column:               snum
    with_wildcard_routes: true

project:
  class: sfDoctrineRouteCollection
  options:
    model:                Project
    module:               project
    prefix_path:          /project
    column:               id
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: student, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }
 
sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
 
sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }
  
default:
  url:   /:module/:action/*
